    <header class="header">
        <div class="container flexRow headerContainer">
            <a href="#" class="About">About</a>
            <span class="logo">Just Do It</span>
            <a href="#" class="Reset">Reset</a>
        </div>
        <div class="headerContent container">
            <p class="headerP">A digital ally for task mastery - your to-do list web app, where productivity meets organization</p>
            <button class="headerBtn">Start</button>
        </div>
    </header>
    <main>
        <div class="container">
            <form action="#" id="form">
                <div class="task flexColumn gap">
                    <label for="#">Task <span class="error errorTitle"></span></label>
                    <input type="text" class="taskTitle">
                </div>
                <div class="description flexColumn gap">
                    <label for="Description">Description <span class="error errorDescription"></span></label>
                    <textarea name="Description" id="Description" cols="30" rows="5" class="descriptionTextArea"></textarea>
                </div>
                <div class="date flexRow">
                    <div class="startDate flexColumn gap">
                        <label for="startDate">Start Date <span class="error startError"></span></label>
                        <input type="date" class="startDateInput">
                    </div>
                    <div class="endDate flexColumn gap">
                        <label for="endDateInput">End Date <span class="error endError"></span></label>
                        <input type="date" class="endDateInput">
                    </div>
                </div>
                <div class="priority flexColumn gap">
                    <label for="priority">Priority</label>
                    <div class="radioContainer flexRow">
                        <div class="low flexRow radioGap">
                            <input type="radio" id="Low" name="priority" checked>
                            <label for="Low" >Low</label>
                        </div>
                        <div class="middle radioGap flexRow">
                            <input type="radio" id="Midle" name="priority">
                            <label for="Midle" >Midle</label>
                        </div>
                        <div class="urgent radioGap flexRow">
                            <input type="radio" id="Urgent" name="priority">
                            <label for="Urgent">Urgent</label>
                        </div>
                    </div>
                </div>
                <input type="button" class="button" value="Add">
                <section>
                    <div class="title-Filters flexRow">
                        <div class="title">
                        </div>
                        <ul class="flexRow filters">
                        </ul>
                    </div>
